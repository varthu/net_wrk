a[data-toggle="collapse"] {

.dropdown-toggle::after {
    display: block;
    position: absolute;

@media (max-width: 768px) {

a, a:hover, a:focus {

#sidebar ul li a {

#sidebar ul li a:hover {

#sidebar ul li.active > a, a[aria-expanded="true"] {
